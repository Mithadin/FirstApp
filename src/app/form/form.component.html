<section>
  <div>
    <label style="text-align: center;">Name :</label>
    <input type="text" id="Name" [(ngModel)]="empName" />
  </div>
  <div>
    <label style="text-align: center;">Age :</label>
    <input type="number" id="Age" [(ngModel)]="empAge" />
  </div>
  <div>
    <label style="text-align: center;">Gender :</label>
    <select id="Gender" #gender [(ngModel)]="empSex">
      <option selected value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>
  </div>
</section>
<button (click)="onSubmitDetails()">
  Submit
</button>
